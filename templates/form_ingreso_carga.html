<div class="page-header">
<h1><center>Ingreso de información de carga</center></h1>
</div>

<form id="form1" name="form1" method="post" class="form-horizontal"><center>
  <table width="380" border="0" cellspacing="1" cellpadding="1">

    <tr>
      <td width="11">&nbsp;</td>
      <td width="77">&nbsp;</td>
      <td width="4">&nbsp;</td>
      <td width="228">&nbsp;</td>
      <td width="51">&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>

      <td>&nbsp;</td>
      <td class="letra1">Fecha:</td>
      <td>:</td>
      <td><input type="date" name="x_fecha1" id="x_fecha1" class="form-control" ></td>
      <td>&nbsp;</td>

    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Nº vale</td>
      <td></td>
      <td><input name="txt_nval" type="text" class="form-control" id="txt_nval" ></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Petrolero</td>
      <td>:</td>
      <td><select name="slc_petrolero" class="form-control" id="slc_petrolero">
        <option value="0">(Todos los Equipos)</option>
        {% for usuario in usuarios %}
          <option>{{ '%s' % usuario[2] }}</option>
        {% endfor %}
      </select></td>
      <td>&nbsp;</td>
    </tr>


    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Equipo</td>
      <td>:</td>
      <td><select name="slc_equipo" class="form-control" id="slc_equipo">
        <option value="0">(Todos los Equipos)</option>
        {% for usuario2 in usuarios2 %}
          <option  >{{ '%s' % usuario2[2]}}</option>
        {% endfor %}

      </select></td>
      <td>&nbsp;</td>
    </tr>




    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Predio</td>
      <td>:</td>
      <td><select name="slc_predio" class="form-control" id="slc_predio">
        <option value="0">(Todos los Predios)</option>
        {% for usuario3 in usuarios3 %}
          <option >{{ '%s' % usuario3[2] }}</option>
        {% endfor %}
      </select></td>
      <td>&nbsp;</td>
    </tr>



    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Operador</td>
      <td>:</td>
      <td><input name="txt_op" type="text" class="form-control" id="txt_op"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Horometro</td>
      <td>:</td>
      <td><input name="txt_hrs" type="text" class="form-control" id="txt_hrs" ></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Kilometraje</td>
      <td>:</td>
      <td><input name="txt_km" type="text" class="form-control" id="txt_km" ></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Surtidor</td>
      <td>:</td>
      <td><input name="txt_sur" type="text" class="form-control" id="txt_sur"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">Litros</td>
      <td><p>:</p></td>
      <td><input name="txt_lts" type="text" class="form-control" id="txt_lts" ></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">&nbsp;</td>
      <td>&nbsp;</td>
      <td><input name="submit" type="submit" class="btn btn-lg btn-success" id="submit" formaction="ingresa_petroleo" title="Confirmar" value="Confirmar"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="letra1">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
